<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>易川的主页</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    #github-iframe {
      position: fixed;
      left: 32px;
      top: 32px;
    }

    #area-render {
      position: fixed;
      width: 320px;
      height: 160px;
      right: 4px;
      bottom: 4px;
      border: dashed 1px #ccc;
    }
  </style>
</head>
<body>
  <div id="github-iframe"><h1>欢迎访问</h1>
    <p>蔡玉鑫是个憨憨</p>
  
  
  </div>

<div id="area-render"></div>

<script type="text/javascript" color="black" pointColor="black" opacity='0.7' zIndex="-2" count="100" src="canvas-nest.js"></script>
<script type="text/javascript">
  var cn = new CanvasNest(document.getElementById('area-render'), {
    color: '255,0,255',
    count: 50,
  });
</body>
</html>
